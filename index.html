<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <h1>Counter</h1>
      <h2 class="currentCount">0</h2>
      <div class="buttons">
        <button class="btns decrease">Decrease</button>
        <button class="btns reset">Reset</button>
        <button class="btns increase">Increase</button>
      </div>
    </div>
  </body>
</html>
